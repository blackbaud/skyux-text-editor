<div
  class="sky-text-editor"
>
  <sky-toolbar
    class="sky-text-editor-toolbar"
  >
    <sky-toolbar-section
      aria-label="Text formatting"
      class="menubar"
      role="toolbar"
    >
      <sky-text-editor-menubar
        [editorFocusStream]="editorFocusStream"
        [editorId]="id"
        [menus]="menus"
        [mergeFields]="mergeFields"
        [disabled]="disabled"
      >
      </sky-text-editor-menubar>
    </sky-toolbar-section>
    <sky-toolbar-section
      aria-label="Text formatting"
      class="toolbar"
      role="toolbar"
    >
      <sky-text-editor-toolbar
        [editorFocusStream]="editorFocusStream"
        [editorId]="id"
        [fontList]="fontList"
        [fontSizeList]="fontSizeList"
        [toolbarActions]="toolbarActions"
        [styleState]="initialStyleState"
        [disabled]="disabled"
      >
      </sky-text-editor-toolbar>
    </sky-toolbar-section>
  </sky-toolbar>
  <div
    [ngClass]="{
      'isDisabled': disabled
    }"
  >
    <iframe
      #iframe
      class="sky-text-editor-wrapper"
      src="about:blank"
      title="Text Editor"
    >
    </iframe>
  </div>
</div>
