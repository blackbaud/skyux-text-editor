<sky-modal>
  <sky-modal-header>
    Create link
  </sky-modal-header>
  <sky-modal-content>
    <sky-tabset
      data-sky-id="test-tabset"
      [active]="activeTab"
      (activeChange)="activeTabChanged($event)"
    >
      <sky-tab
        tabHeading="Web page"
      >
        <div class="sky-form-group sky-text-editor-url-modal-first-field">
          <sky-input-box>
            <label
              class="sky-control-label sky-control-label-required"
              [for]="urlInput.id"
            >
              Enter a URL to link to:
            </label>
            <input
              class="sky-form-control"
              type="text"
              [(ngModel)]="url"
              skyId
              #urlInput="skyId"
            />
          </sky-input-box>
        </div>
        <sky-input-box class="sky-form-group">
          <label
            class="sky-control-label"
            [for]="targetInput.id"
          >
            Where should it open?
          </label>
          <select
            class="sky-form-control"
            [(ngModel)]="target"
            skyId
            #targetInput="skyId"
          >
            <option value="0">Current window</option>
            <option value="1">New window</option>
          </select>
        </sky-input-box>
      </sky-tab>
      <sky-tab
        tabHeading="Email address"
      >
        <div class="sky-form-group first-field">
          <sky-input-box>
            <label
              class="sky-control-label sky-control-label-required"
              [for]="emailAddressInput.id"
            >
              Email address
            </label>
            <input
              class="sky-form-control"
              type="text"
              [(ngModel)]="emailAddress"
              skyId
              #emailAddressInput="skyId"
            />
          </sky-input-box>
        </div>
        <sky-input-box class="sky-form-group">
          <label
            class="sky-control-label"
            [for]="subjectInput.id"
          >
            Subject line
          </label>
          <input
            class="sky-form-control"
            type="text"
            [(ngModel)]="subject"
            skyId
            #subjectInput="skyId"
          />
        </sky-input-box>
      </sky-tab>
    </sky-tabset>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      type="submit"
      class="sky-btn sky-btn-primary"
      [disabled]="!valid"
      (click)="save()"
    >
      Save
    </button>
    <button
      type="button"
      class="sky-btn sky-btn-link"
      (click)="cancel()"
    >
      Cancel
    </button>
  </sky-modal-footer>
</sky-modal>
