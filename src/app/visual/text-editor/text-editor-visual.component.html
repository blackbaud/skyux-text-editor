<sky-docs-demo-control-panel-theme
  (themeSettingsChange)="themeSettingsChange($event)"
></sky-docs-demo-control-panel-theme>

<button
  class="sky-btn sky-btn-default"
  type="button"
  (click)="onToggleAbleTextEditor()"
>
  Toggle Able/Disable Text Editor
</button>

<div
  class="sky-padding-even-large"
>
  <h1>Text editor</h1>
  <form
    [formGroup]="myForm"
  >
    <div
      id="screenshot-text-editor"
    >
      <sky-text-editor
        formControlName="textEditor"
        name="text-editor"
        [autofocus]="true"
        [menus]="menus"
        [mergeFields]="mergeFields"
        [placeholder]="placeholder"
        [toolbarActions]="toolbarActions"
      >
      </sky-text-editor>
    </div>
    <h2>
      Preview HTML
    </h2>
    <div *ngIf="value"
      class="content-display"
    >
      {{ value }}
    </div>
    <h2>
      Preview render
    </h2>
    <div
      class="content-display"
      [innerHTML]="displayValue"
    >
    </div>
  </form>
</div>
