<sky-input-box>
  <label
    class="sky-control-label"
    [for]="themeInput.id"
  >
    Theme
  </label>
  <select
    class="sky-form-control"
    [(ngModel)]="themeName"
    (change)="updateTheme()"
    skyId
    #themeInput="skyId"
  >
    <option value="default">Default</option>
    <option value="modern">Modern</option>
  </select>
</sky-input-box>
